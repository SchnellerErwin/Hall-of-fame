
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame - Tippsieger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #2a9d8f; /* Header Hintergrundfarbe */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 36px;
            text-transform: uppercase;
            margin-top: 0;
        }
        .link {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        .link:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        table {
            display: none;
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto 30px; /* Zentriert */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #2a9d8f; /* Tabellenüberschrift Hintergrundfarbe */
            color: #fff;
            text-transform: uppercase;
        }
        .highlight {
            color: #333; /* Schwarz */
            font-weight: bold;
        }
        .highlight-number {
            color: #fff; /* Weiß */
            border: 2px solid #2a9d8f; /* Grün */
            padding: 5px;
            border-radius: 50%;
            background-color: #2a9d8f; /* Grün */
            font-size: 12px;
            line-height: 1;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <header>
        <h1 class="title">TG???</h1>
        <a href="#tippsieger-table" class="link">Hall of Fame</a>
        <a href="#rekordsieger-table" class="link">Rekordsieger</a>
    </header>

    <main>
        <table id="tippsieger-table">
            <thead>
                <tr>
                    <th>Jahr</th>
                    <th>Tippsieger</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023</td>
                    <td>🏆 Aaron/Emilian</td>
                </tr>
                <tr>
                    <td>2022</td>
                    <td>🏆 Titus</td>
                </tr>
                <tr>
                    <td>2021</td>
                    <td>🏆 Aaron</td>
                </tr>
                <tr>
                    <td>2020</td>
                    <td>🏆 Jonathan</td>
                </tr>
                <tr>
                    <td>2019</td>
                    <td>🏆 Jonathan</td>
                </tr>
                <tr>
                    <td>2018</td>
                    <td>🏆 Noa</td>
                </tr>
                <tr>
                    <td>2017</td>
                    <td>🏆 Aaron</td>
                </tr>
                <tr>
                    <td>2016</td>
                    <td>🏆 Aaron</td>
                </tr>
            </tbody>
        </table>

        <table id="rekordsieger-table">
            <thead>
                <tr>
                    <th>Rekordsieger</th>
                    <th>Anzahl Siege</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="highlight">🏆 Aaron</td>
                    <td class="highlight-number">4</td>
                </tr>
                <tr>
                    <td class="highlight">🏆 Jonathan</td>
                    <td class="highlight-number">2</td>
                </tr>
                <tr>
                    <td class="highlight">🏆 Titus</td>
                    <td class="highlight-number">1</td>
                </tr>
                <tr>
                    <td class="highlight">🏆 Noa</td>
                    <td class="highlight-number">1</td>
                </tr>
                <tr>
                    <td class="highlight">🏆 Emilian</td>
                    <td class="highlight-number">1</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        // JavaScript, um die Tabellen je nach Klick auf die Links anzuzeigen
        const hallOfFameLink = document.querySelector('.link[href="#tippsieger-table"]');
        const rekordsiegerLink = document.querySelector('.link[href="#rekordsieger-table"]');
        const hallOfFameTable = document.getElementById('tippsieger-table');
        const rekordsiegerTable = document.getElementById('rekordsieger-table');

        hallOfFameLink.addEventListener('click', function(event) {
            event.preventDefault();
            hallOfFameTable.style.display = 'table';
            rekordsiegerTable.style.display = 'none';
        });

        rekordsiegerLink.addEventListener('click', function(event) {
            event.preventDefault();
            rekordsiegerTable.style.display = 'table';
            hallOfFameTable.style.display = 'none';
        });
    </script>

</body>
</html>
