
<!DOCTYPE html>

    <title>Hall of Fame - Tippsieger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Hellgrau */
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #343a40; /* Dunkelgrau */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

            margin: 0;
            font-size: 36px;
            text-transform: uppercase;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto 30px; /* Zentriert */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #343a40; /* Dunkelgrau */
            color: #fff;
            text-transform: uppercase;
        }
        .highlight {
            color: #333; /* Schwarz */
            font-weight: bold;
        }
        .highlight-number {
            color: #fff; /* Weiß */
        }
        .green-dot {
            color: #28a745; /* Grün */
            font-weight: bold;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
