<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame - Tippsieger</title>
    <style>
        /* Allgemeine Stildefinitionen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f0f0f0; /* Hintergrundfarbe */
        }

        header {
            background-color: #2a9d8f; /* Header Hintergrundfarbe */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 36px;
            text-transform: uppercase;
            margin-top: 0;
        }

        .link {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .section {
            margin-bottom: 40px;
        }

        hr {
            border: none;
            border-top: 2px solid #2a9d8f; /* Gr√ºne Linie */
            margin: 20px auto;
            width: 50%;
        }

        table {
            display: none;
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto 30px; /* Zentriert */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #2a9d8f; /* Tabellen√ºberschrift Hintergrundfarbe */
            color: #fff;
            text-transform: uppercase;
        }

        .highlight {
            color: #333; /* Schwarz */
            font-weight: bold;
        }

        .highlight-number {
            color: #fff; /* Wei√ü */
            border: 2px solid #2a9d8f; /* Gr√ºn */
            padding: 5px;
            border-radius: 50%;
            background-color: #2a9d8f; /* Gr√ºn */
            font-size: 12px;
            line-height: 1;
            vertical-align: middle;
        }

        .hall-of-fame, .rekordsieger, .tg {
            font-size: 36px; /* Gleiche Schriftgr√∂√üe wie TG??? */
            text-transform: uppercase;
            background-color: #2a9d8f; /* Gr√ºner Balken */
            padding: 10px 0;
            color: #fff;
            margin-bottom: 20px;
            text-align: center; /* Zentriert */
            display: block; /* Als Blockelement rendern */
        }

        .winner {
            background-color: gold; /* Siegerpodest Hintergrundfarbe */
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <header>
        <h1 class="title">TG???</h1>
    </header>

    <main>
        <!-- Abschnitt mit Hall of Fame und Rekordsieger -->
        <div class="section">
            <a href="#tippsieger-table" class="link hall-of-fame">Hall of Fame</a>
            <hr>
            <a href="#rekordsieger-table" class="link rekordsieger">Rekordsieger</a>
        </div>

        <!-- Tabelle Tippsieger -->

                <tbody>

                    <tr>
                        <td>21/22</td>
                        <td>üèÜ Titus</td>
                    </tr>
                    <tr>
                        <td>20/21</td>
                        <td>üèÜ Aaron</td>
                    </tr>
                    <tr>
                        <td>19/20</td>
                        <td>üèÜ Jonathan</td>
                    </tr>
                    <tbody>
                    <tr>
                        <td>18/19</td>
                        <td>üèÜ Jonathan</td>
                    </tr>
                    <tr>
                        <td>17/18</td>
                        <td>üèÜ Noa</td>
                    </tr>
                    <tr>
                        <td>16/17</td>
                        <td>üèÜ Aaron</td>
                    </tr>
                    <tr>
                        <td>15/16</td>
                        <td>üèÜ Aaron</td>
                    </tr>
                    <!-- Weitere Eintr√§ge -->
                </tbody>
            </table>
        </div>

        <!-- Tabelle Rekordsieger -->
        <div class="section">
            <table id="rekordsieger-table">
                <thead>
                    <tr>
                        <th>Rekordsieger</th>
                        <th>Anzahl Siege</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="winner">
                        <td class="highlight">ü•á Aaron</td>

                    </tr>
                    <tr>
                        <td class="highlight">ü•à Jonathan</td>
                        <td class="highlight-number">2</td>
                    </tr>
                    <tr>
                        <td class="highlight">ü•â Titus</td>
                        <td class="highlight-number">1</td>
                    </tr>
                    <tr>
                        <td>Emilian</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Noa</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            document.querySelector(".hall-of-fame").addEventListener("click", function() {
                document.getElementById("tippsieger-table").style.display = "table";
                document.getElementById("rekordsieger-table").style.display = "none";
            });

            document.querySelector(".rekordsieger").addEventListener("click", function() {
                document.getElementById("rekordsieger-table").style.display = "table";
                document.getElementById("tippsieger-table").style.display = "none";
            });
        });
    </script>
</body>
</html>
